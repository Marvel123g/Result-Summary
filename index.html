<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets\images\favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <p id="rlt"><strong>76</strong></p>
                <p>of 100</p>
            </div>
            <b>Great</b>
            <p class="text">You scored higher than 65% of the people who have taken these text</p>
        </div>
        
        <div class="summary">
            <h3>Summary</h3>
                <div class="rows">
                    <div class="row">
                        <div class="image">
                            <img src="assets\images\icon-reaction.svg" alt=""> <strong>Reaction</strong>
                        </div>
                        <p><strong>80</strong> /100</p>
                </div>
            </div>

            <div class="rows">
                <div class="row">
                    <div class="image">
                        <img src="assets\images\icon-memory.svg" alt=""> <strong>Memory</strong>
                    </div>
                    <p><strong>92</strong> /100</p>
            </div>
        </div>

        <div class="rows">
            <div class="row">
                <div class="image">
                    <img src="assets\images\icon-verbal.svg" alt=""> <strong>Verbal</strong>
                </div>
                <p><strong>61</strong> /100</p>
        </div>
    </div>

    <div class="rows">
        <div class="row">
            <div class="image">
                <img src="assets\images\icon-visual.svg" alt=""> <strong>Visual</strong>
            </div>
            <p><strong>72</strong> /100</p>
        </div>
    </div>
        <a href="#">Continue</a>
     </div>
 </div>
</body>
</html>
